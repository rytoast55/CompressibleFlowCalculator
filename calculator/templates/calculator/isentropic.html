{% extends 'calculator/base.html' %}
{% load static %}

<!--
In: gamma, mach
Out: Po/P, To/T, Rhoo/Rho
-->


{% block body %}

    
<main class="container">
    
    <h1>Isentropic Flow</h1>

    <!--The grid containing the input parameter fields-->
    <div class="grid">
        
        <!--First Col-->
        <div>
            <!--Gamma input field-->
            <fieldset role="group">
                <div class="box center">
                    
                    <img src="{% static 'calculator/media/gamma_icon.png' %}" alt="gamma" width="65" height="65">
                    <input name="gamma" type="number" />

                </div>
            </fieldset>
        </div>

        <!--Second Col-->
        <div>
            <!--Mach number input field-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/M_icon.png' %}" alt="M" width="65" height="65">
                    <input name="mach" type="number" />

                </div>
            </fieldset>
        </div>

        <!--Third Col-->
        <div>
            <!--Calculate button-->
            <div class="box center">

                <button>Calculate</button>

            </div>
        </div>
    </div>

    <!--Thw boxes containing the calculated results-->

    <div class="grid">

        <!--First Col-->
        <div>
            <!--Gamma input field-->
            <fieldset role="group">
                <div class="box center">
                    
                    <img src="{% static 'calculator/media/Po_P_icon.png' %}" alt="P_o/P" width="65" height="65">
                    <input name="P_o/P" type="number" readonly />

                </div>
            </fieldset>
        </div>

        <!--Second Col-->
        <div>
            <!--Mach number input field-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/To_T_icon.png' %}" alt="T_o/T" width="65" height="65">
                    <input name="T_o/T" type="number" readonly />

                </div>
            </fieldset>
        </div>

        <!--Third Col-->
        <div>
            <!--Mach number input field-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/rhoo_rho_icon.png' %}" alt="rho_o/rho" width="65" height="65">
                    <input name="rho_o/rho" type="number" readonly />

                </div>
            </fieldset>
        </div>

    </div>


</main>

{% endblock %}
