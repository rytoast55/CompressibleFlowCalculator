{% extends 'calculator/base.html' %}
{% load static %}

<!--
In: gamma, mach
Out: Po/P, To/T, Rhoo/Rho
-->

{% block scripts %}

    <script src="{% static 'calculator/js/calcs.js' %}" defer></script>
    <script src="{% static 'calculator/js/isentropic.js' %}" defer></script>

{% endblock %}

{% block body %}

    
<main class="container">
    
    <h1>Isentropic Flow</h1>

    <!--The grid containing the input parameter fields-->
    <div class="grid">
        
        <!--First Col-->
        <div>
            <!--Gamma input field-->
            <fieldset role="group">
                <div class="box center">
                    
                    <img src="{% static 'calculator/media/gamma_icon.png' %}" alt="gamma" width="65" height="65">
                    <input name="gamma" type="number" onChange="update_gamma(this.value);" value="1.4" />

                </div>
            </fieldset>
        </div>

        <!--Second Col-->
        <div>
            <!--Mach number input field-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/M_icon.png' %}" alt="M" width="65" height="65">
                    <input name="mach" type="number" onChange="update_mach(this.value);" />

                </div>
            </fieldset>
        </div>

    </div>

    <!--Thw boxes containing the calculated results-->

    <div class="grid">

        <!--First Col-->
        <div>
            <!--Stagnation pressure ratio-->
            <fieldset role="group">
                <div class="box center">
                    
                    <img src="{% static 'calculator/media/Po_P_icon.png' %}" alt="P_o/P" width="65" height="65">
                    <input type="number" id="P_o/P-out" readonly />

                </div>
            </fieldset>
        </div>

        <!--Second Col-->
        <div>
            <!--Stagnation temperature ratio-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/To_T_icon.png' %}" alt="T_o/T" width="65" height="65">
                    <input type="number" id="T_o/T-out" readonly />

                </div>
            </fieldset>
        </div>

        <!--Third Col-->
        <div>
            <!--Stagnation density ratio-->
            <fieldset role="group">
                <div class="box center">

                    <img src="{% static 'calculator/media/rhoo_rho_icon.png' %}" alt="rho_o/rho" width="65" height="65">
                    <input type="number" id="rho_o/rho-out" readonly />

                </div>
            </fieldset>
        </div>

    </div>


</main>

{% endblock %}
